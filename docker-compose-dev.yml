version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fastapi_postgres_dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fastapi_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fastapi_network

  # FastAPI Application (Opcional)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_api_dev
    command: uvicorn run:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - /app/__pycache__
    ports:
      - "8000:8000"
    environment:
      APP_ENV: development
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/fastapi_dev
      JWT_SECRET_KEY: super-secret-dev-key
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      DEBUG: "True"
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000"]'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fastapi_network
    restart: unless-stopped

volumes:
  postgres_data_dev:

networks:
  fastapi_network:
    driver: bridge
